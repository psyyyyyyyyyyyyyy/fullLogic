    <script>
        // íƒ­ ì „í™˜
        function switchTab(tabName) {
            // ëª¨ë“  íƒ­ ë²„íŠ¼ ë¹„í™œì„±í™”
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            // ëª¨ë“  íƒ­ ì½˜í…ì¸  ìˆ¨ê¸°ê¸°
            document.querySelectorAll('.tab-content').forEach(content => content.style.display = 'none');

            // ê²°ê³¼ ì´ˆê¸°í™”

        // ì•„ì´ëŒ ì´ë¯¸ì§€ ë¯¸ë¦¬ë³´ê¸°
        function previewIdolImages() {
            const fileInput = document.getElementById('idolImages');
            const previewContainer = document.getElementById('idolImagePreviews');
            
            previewContainer.innerHTML = '';
            
            if (fileInput.files && fileInput.files.length > 0) {
                if (fileInput.files.length !== 3) {

                    fileInput.value = '';
                    return;
                }
                
                Array.from(fileInput.files).forEach((file, index) => {
                    const reader = new FileReader();
                    reader.onload = function(e) {

                        img.src = e.target.result;
                        img.className = 'image-preview';
                        img.style.maxWidth = '150px';
                        img.style.maxHeight = '150px';

                        container.appendChild(img);
                        
                        const label = document.createElement('p');

        // ì•„ì´ëŒ ì´ë¯¸ì§€ ì—…ë¡œë“œ ìˆ˜í–‰
        async function performIdolUpload() {
            const idolName = document.getElementById('idolName').value.trim();
            const groupName = document.getElementById('groupName').value.trim();
            const fileInput = document.getElementById('idolImages');
            const uploadBtn = document.getElementById('idolUploadBtn');
            const loading = document.getElementById('imageLoading');
            const responseDiv = document.getElementById('imageResponse');
            const detailsDiv = document.getElementById('analysisDetails');
            const progressContainer = document.getElementById('progressContainer');
            const progressLog = document.getElementById('progressLog');
            
            if (!idolName || !groupName) {
                alert('ì•„ì´ëŒ ì´ë¦„ê³¼ ê·¸ë£¹ëª…ì„ ëª¨ë‘ ì…ë ¥í•´ì£¼ì„¸ìš”.');
                return;
            }
            
            if (!fileInput.files || fileInput.files.length !== 3) {
                alert('ì •í™•íˆ 3ì¥ì˜ ì´ë¯¸ì§€ë¥¼ ì„ íƒí•´ì£¼ì„¸ìš”.');
                return;
            }
            
            // íŒŒì¼ í¬ê¸° ê²€ì‚¬
            for (let i = 0; i < fileInput.files.length; i++) {
                if (fileInput.files[i].size > 10 * 1024 * 1024) {
                    alert(`${i + 1}ë²ˆì§¸ íŒŒì¼ í¬ê¸°ê°€ 10MBë¥¼ ì´ˆê³¼í•©ë‹ˆë‹¤.`);
                    return;
                }
                
                if (!fileInput.files[i].type.startsWith('image/')) {
                    alert(`${i + 1}ë²ˆì§¸ íŒŒì¼ì´ ì´ë¯¸ì§€ íŒŒì¼ì´ ì•„ë‹™ë‹ˆë‹¤.`);
                    return;
                }
            }
            
            // ì„¸ì…˜ ID ìƒì„±
            const sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            
            // UI ìƒíƒœ ë³€ê²½
            uploadBtn.disabled = true;
            loading.style.display = 'block';
            loading.querySelector('p').textContent = 'ğŸ“¸ 3ì¥ì˜ ì´ë¯¸ì§€ë¥¼ ë¶„ì„í•˜ê³  ìˆìŠµë‹ˆë‹¤...';
            responseDiv.style.display = 'none';
            detailsDiv.style.display = 'none';
            progressContainer.style.display = 'block';
            progressLog.innerHTML = '';
            
            // SSE ì—°ê²° ì„¤ì •
            const eventSource = new EventSource(`/api/idol/progress/${sessionId}`);
            
            eventSource.onmessage = function(event) {
                console.log('SSE message:', event);
            };
            
            eventSource.addEventListener('progress', function(event) {
                const progressData = JSON.parse(event.data);
                const timestamp = new Date(progressData.timestamp).toLocaleTimeString();
                const logEntry = `[${timestamp}] [${progressData.step.toUpperCase()}] ${progressData.message}`;
                
                progressLog.innerHTML += `<div style="margin-bottom: 2px; color: #333;">${logEntry}</div>`;
                progressLog.scrollTop = progressLog.scrollHeight;
            });
            
            eventSource.addEventListener('complete', function(event) {
                const data = JSON.parse(event.data);
                progressLog.innerHTML += `<div style="margin-bottom: 2px; color: #28a745; font-weight: bold;">[ì™„ë£Œ] ëª¨ë“  ê³¼ì •ì´ ì„±ê³µì ìœ¼ë¡œ ì™„ë£Œë˜ì—ˆìŠµë‹ˆë‹¤!</div>`;
                progressLog.scrollTop = progressLog.scrollHeight;
                
                showIdolUploadResponse(data, 'success');
                showIdolAnalysisDetails(data);
                
                // ê¸°ì¡´ ì´ë¯¸ì§€ ëª©ë¡ì´ í‘œì‹œë˜ì–´ ìˆë‹¤ë©´ ìë™ìœ¼ë¡œ ìƒˆë¡œê³ ì¹¨
                const existingContainer = document.getElementById('existingImagesContainer');
                if (existingContainer.style.display !== 'none') {
                    setTimeout(() => {
                        loadExistingImages();
                    }, 1000); // 1ì´ˆ í›„ ìƒˆë¡œê³ ì¹¨
                }
                
                eventSource.close();
                uploadBtn.disabled = false;
                loading.style.display = 'none';
            });
            
            eventSource.addEventListener('error', function(event) {
                const errorMsg = typeof event.data === 'string' ? event.data : 'ì•Œ ìˆ˜ ì—†ëŠ” ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.';
                progressLog.innerHTML += `<div style="margin-bottom: 2px; color: #dc3545; font-weight: bold;">[ì˜¤ë¥˜] ${errorMsg}</div>`;
                progressLog.scrollTop = progressLog.scrollHeight;
                
                showIdolUploadResponse(errorMsg, 'error');
                
                eventSource.close();
                uploadBtn.disabled = false;
                loading.style.display = 'none';
            });
            
            eventSource.onerror = function(event) {
                console.error('SSE connection error:', event);
                progressLog.innerHTML += `<div style="margin-bottom: 2px; color: #dc3545;">[ì—°ê²° ì˜¤ë¥˜] ì„œë²„ì™€ì˜ ì—°ê²°ì— ë¬¸ì œê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.</div>`;
                progressLog.scrollTop = progressLog.scrollHeight;
            };
            
            try {
                const formData = new FormData();
                formData.append('idolName', idolName);
                formData.append('groupName', groupName);
                formData.append('sessionId', sessionId);
                
                for (let i = 0; i < fileInput.files.length; i++) {
                    formData.append('images', fileInput.files[i]);
                }
                
                const response = await fetch('/api/idol/upload', {
                    method: 'POST',
                    body: formData
                });
                
                // SSEì—ì„œ ê²°ê³¼ë¥¼ ì²˜ë¦¬í•˜ë¯€ë¡œ ì—¬ê¸°ì„œëŠ” ì˜¤ë¥˜ë§Œ ì²˜ë¦¬
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'ì„œë²„ ì˜¤ë¥˜');
                }
                
            } catch (error) {
                console.error('Error:', error);
                progressLog.innerHTML += `<div style="margin-bottom: 2px; color: #dc3545; font-weight: bold;">[ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜] ${error.message}</div>`;
                progressLog.scrollTop = progressLog.scrollHeight;
                
                showIdolUploadResponse(`ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜: ${error.message}`, 'error');
                
                eventSource.close();
                uploadBtn.disabled = false;
                loading.style.display = 'none';
            }
        }
        
        // ì•„ì´ëŒ ì—…ë¡œë“œ ì‘ë‹µ í‘œì‹œ
        function showIdolUploadResponse(data, type) {
            const responseDiv = document.getElementById('imageResponse');
            
            if (typeof data === 'string') {
                responseDiv.textContent = data;
            } else {
                responseDiv.textContent = `âœ… ${data.message}\nâ±ï¸ ì´ ì²˜ë¦¬ ì‹œê°„: ${data.totalProcessingTime}ms\nğŸ“Š ì²˜ë¦¬ëœ ì´ë¯¸ì§€: ${data.results ? data.results.length : 0}ì¥`;
            }

        // ì•„ì´ëŒ ë¶„ì„ ìƒì„¸ ê²°ê³¼ í‘œì‹œ
        function showIdolAnalysisDetails(data) {
            if (!data.results || data.results.length === 0) return;
            
            const detailsDiv = document.getElementById('analysisDetails');
            const identificationDiv = document.getElementById('identificationResult');
            const titlesDiv = document.getElementById('extractedTitles');

            const matchedCount = data.results.filter(r => r.match).length;
            let summaryHtml = '<h4>ğŸ“Š ì—…ë¡œë“œ ê²°ê³¼ ìš”ì•½</h4>';
            summaryHtml += `<p><strong>ì„±ê³µ:</strong> ${data.success ? 'âœ… ì„±ê³µ' : 'âŒ ì‹¤íŒ¨'}</p>`;
            summaryHtml += `<p><strong>ì²˜ë¦¬ëœ ì´ë¯¸ì§€:</strong> ${data.results.length}ì¥</p>`;
            summaryHtml += `<p><strong>ì¼ì¹˜í•œ ì´ë¯¸ì§€:</strong> ${matchedCount}ì¥</p>`;
            summaryHtml += `<p><strong>ì´ ì²˜ë¦¬ ì‹œê°„:</strong> ${data.totalProcessingTime}ms</p>`;
            
            // ê° ì´ë¯¸ì§€ë³„ ìƒì„¸ ê²°ê³¼
            summaryHtml += '<h4>ğŸ“¸ ì—…ë¡œë“œí•œ ì´ë¯¸ì§€ë³„ ë¶„ì„ ê²°ê³¼</h4>';
            data.results.forEach((result, index) => {
                const borderColor = result.match ? '#28a745' : '#dc3545';
                const bgColor = result.match ? '#d4edda' : '#f8d7da';
                summaryHtml += `
                    <div style="border: 2px solid ${borderColor}; background-color: ${bgColor}; padding: 15px; margin: 10px 0; border-radius: 8px;">
                        <h5 style="margin-top: 0;">ì´ë¯¸ì§€ ${index + 1}: ${result.fileName} ${result.match ? 'âœ…' : 'âŒ'}</h5>
                        <div style="display: flex; align-items: center; gap: 15px;">
                            <img src="${result.imageUrl}" alt="ì—…ë¡œë“œëœ ì´ë¯¸ì§€" style="max-width: 150px; max-height: 150px; border-radius: 5px; object-fit: cover;">
                            <div>
                                <p><strong>ì‹ë³„ëœ ì¸ë¬¼:</strong> ${result.identifiedPerson}</p>
