        }
        .match-result {

            text-align: center;
        }
        .match-result.match {

            border: 2px solid #28a745;
            color: #155724;
        }
        .match-result.no-match {

        }
        .tab-menu {

        }
        .tab-btn {

        .tab-btn:hover:not(.active) {

        }
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px dashed #ddd;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
            cursor: pointer;
        }
        input[type="file"]:hover {

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“¸ Image Analysis Service</h1>
        
        <!-- ì´ë¯¸ì§€ ë¶„ì„ ë©”ì¸ ì½˜í…ì¸  -->
        <div id="image-analysis-content">
            <!-- íŒŒì¼ ì—…ë¡œë“œ ì„¹ì…˜ -->
            <div id="upload-section" class="tab-content">
                <div class="form-group">
                    <label for="imageFile">ì´ë¯¸ì§€ íŒŒì¼ì„ ì„ íƒí•˜ì„¸ìš”:</label>
                    <input type="file" id="imageFile" accept="image/*" onchange="previewUploadedFile()">

            <div class="form-group">

            <div class="form-group">

                <input type="text" id="favoriteGroup" placeholder="ì˜ˆ: seventeen, bts, blackpink">

            <button onclick="performAnalysis()" id="analyzeBtn">ğŸ” ì¸ë¬¼ ë¶„ì„í•˜ê¸°</button>
            
            <div class="loading" id="imageLoading" style="display: none;">
                <p>ğŸ“¸ Google Lensë¡œ ì´ë¯¸ì§€ë¥¼ ë¶„ì„í•˜ê³  ìˆìŠµë‹ˆë‹¤...</p>
            </div>
            
            <div id="imageResponse" class="response" style="display: none;"></div>
            
            <div id="matchResult" class="match-result" style="display: none;"></div>
            
            <div id="analysisDetails" style="display: none;">
                <div class="result-section">
                    <h4>ğŸ¯ ì‹ë³„ ê²°ê³¼</h4>
                    <div id="identificationResult" class="extracted-data"></div>
                </div>
                
                <div class="result-section">
                    <h4>ğŸ“ ì¶”ì¶œëœ ì œëª©ë“¤</h4>
                    <div id="extractedTitles" class="extracted-data"></div>
                </div>
                
                <div class="result-section">
                    <h4>ğŸ” ê´€ë ¨ ê²€ìƒ‰ì–´ë“¤</h4>
                    <div id="extractedQueries" class="extracted-data"></div>
                </div>
                
                <div class="result-section">

            </div>
        </div>
        
        <div class="links">
            <a href="/swagger-ui.html" target="_blank">ğŸ“š API ë¬¸ì„œ (Swagger)</a>
            <a href="/api/image/health" target="_blank">ğŸ“¸ Image ì„œë¹„ìŠ¤ ìƒíƒœ</a>

    </div>

    <script>
        // ê²°ê³¼ ì´ˆê¸°í™”
        function clearResults() {
            document.getElementById('imageResponse').style.display = 'none';
            document.getElementById('analysisDetails').style.display = 'none';
            document.getElementById('matchResult').style.display = 'none';
        }
        
        // ë¶„ì„ ìˆ˜í–‰ (íŒŒì¼ ì—…ë¡œë“œë§Œ)
        async function performAnalysis() {
            await uploadAndAnalyze();
        }
        
        // ì—…ë¡œë“œëœ íŒŒì¼ ë¯¸ë¦¬ë³´ê¸°
        function previewUploadedFile() {
            const fileInput = document.getElementById('imageFile');
            const preview = document.getElementById('uploadPreview');
            
            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(fileInput.files[0]);
            } else {
                preview.style.display = 'none';
            }
        }
        
        // íŒŒì¼ ì—…ë¡œë“œ í›„ ë¶„ì„
        async function uploadAndAnalyze() {
            const fileInput = document.getElementById('imageFile');
            const favoriteName = document.getElementById('favoriteName').value.trim();
            const favoriteGroup = document.getElementById('favoriteGroup').value.trim();
            const analyzeBtn = document.getElementById('analyzeBtn');
            const loading = document.getElementById('imageLoading');
            const responseDiv = document.getElementById('imageResponse');
            const detailsDiv = document.getElementById('analysisDetails');
            const matchDiv = document.getElementById('matchResult');
            
            if (!fileInput.files || !fileInput.files[0]) {
                alert('ì´ë¯¸ì§€ íŒŒì¼ì„ ì„ íƒí•´ì£¼ì„¸ìš”.');
                return;
            }
            
            const file = fileInput.files[0];
            
            // íŒŒì¼ í¬ê¸° ê²€ì‚¬ (10MB)
            if (file.size > 10 * 1024 * 1024) {
                alert('íŒŒì¼ í¬ê¸°ëŠ” 10MBë¥¼ ì´ˆê³¼í•  ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }
            
            // ì´ë¯¸ì§€ íŒŒì¼ì¸ì§€ ê²€ì‚¬
            if (!file.type.startsWith('image/')) {
                alert('ì´ë¯¸ì§€ íŒŒì¼ë§Œ ì—…ë¡œë“œ ê°€ëŠ¥í•©ë‹ˆë‹¤.');
                return;
            }
            
            // UI ìƒíƒœ ë³€ê²½
            analyzeBtn.disabled = true;
            loading.style.display = 'block';
            responseDiv.style.display = 'none';
            detailsDiv.style.display = 'none';
            matchDiv.style.display = 'none';
            
            try {
                const formData = new FormData();
                formData.append('file', file);
                if (favoriteName) formData.append('favoriteName', favoriteName);
                if (favoriteGroup) formData.append('favoriteGroup', favoriteGroup);
                
                const response = await fetch('/api/image/upload-and-identify', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showImageResponse(data, 'success');
                    showMatchResult(data, favoriteName, favoriteGroup);
                    showAnalysisDetails(data);
                } else {
                    const errorData = await response.json();
                    showImageResponse(`ì—…ë¡œë“œ ë° ë¶„ì„ ì‹¤íŒ¨: ${errorData.gptAnalysis || 'ì„œë²„ ì˜¤ë¥˜'}`, 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showImageResponse(`ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜: ${error.message}`, 'error');
            } finally {
                // UI ìƒíƒœ ë³µì›
                analyzeBtn.disabled = false;
                loading.style.display = 'none';
            }
        }
        
        
        function showImageResponse(data, type) {
            const responseDiv = document.getElementById('imageResponse');
            
            if (typeof data === 'string') {
                responseDiv.textContent = data;
            } else {
                responseDiv.textContent = `ğŸ¯ ì‹ë³„ëœ ì¸ë¬¼: ${data.identifiedPerson} (${data.identifiedGroup})\nâ±ï¸ ì²˜ë¦¬ ì‹œê°„: ${data.processingTime}ms`;
            }
            
            responseDiv.className = `response ${type}`;
            responseDiv.style.display = 'block';
        }
        
        function showMatchResult(data, favoriteName, favoriteGroup) {
            const matchDiv = document.getElementById('matchResult');
            
            if (!favoriteName && !favoriteGroup) {
                matchDiv.style.display = 'none';
                return;
            }
            
            if (data.match) {
                matchDiv.className = 'match-result match';
                matchDiv.innerHTML = `âœ… ì¼ì¹˜! ${data.matchReason}`;
            } else {
                matchDiv.className = 'match-result no-match';
                matchDiv.innerHTML = `âŒ ë¶ˆì¼ì¹˜! ${data.matchReason}`;
            }
            
            matchDiv.style.display = 'block';
        }
        
        function showAnalysisDetails(data) {
            const detailsDiv = document.getElementById('analysisDetails');
            const identificationDiv = document.getElementById('identificationResult');
            const titlesDiv = document.getElementById('extractedTitles');
            const queriesDiv = document.getElementById('extractedQueries');
            const analysisDiv = document.getElementById('gptAnalysis');
            
            // ì‹ë³„ ê²°ê³¼
            identificationDiv.innerHTML = `
                <p><strong>ì´ë¦„:</strong> ${data.identifiedPerson}</p>
                <p><strong>ê·¸ë£¹:</strong> ${data.identifiedGroup}</p>
                <p><strong>ì¼ì¹˜ ì—¬ë¶€:</strong> ${data.match ? 'âœ… ì¼ì¹˜' : 'âŒ ë¶ˆì¼ì¹˜'}</p>
                <p><strong>ì´ìœ :</strong> ${data.matchReason}</p>
            `;
            
            // ì¶”ì¶œëœ ì œëª©ë“¤
            if (data.extractedTitles && data.extractedTitles.length > 0) {
                titlesDiv.innerHTML = data.extractedTitles.map((title, index) => 
                    `<p>${index + 1}. ${title}</p>`
                ).join('');
            } else {
                titlesDiv.innerHTML = '<p style="color: #6c757d;">ì¶”ì¶œëœ ì œëª©ì´ ì—†ìŠµë‹ˆë‹¤.</p>';
            }
            
            // ì¶”ì¶œëœ ê²€ìƒ‰ì–´ë“¤
            if (data.extractedQueries && data.extractedQueries.length > 0) {
                queriesDiv.innerHTML = data.extractedQueries.map((query, index) => 
                    `<p>${index + 1}. ${query}</p>`
                ).join('');
            } else {
                queriesDiv.innerHTML = '<p style="color: #6c757d;">ì¶”ì¶œëœ ê²€ìƒ‰ì–´ê°€ ì—†ìŠµë‹ˆë‹¤.</p>';
            }
            
            // GPT ë¶„ì„ ê²°ê³¼
            analysisDiv.innerHTML = `<p style="white-space: pre-wrap;">${data.gptAnalysis}</p>`;
            
            detailsDiv.style.display = 'block';
        }

    </script>
